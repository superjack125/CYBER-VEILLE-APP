version: '3.8'
services:
  backend:
    build: ./backend
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/app
      - ./backend/data:/app/data
    environment:
      - PORT=4000
      - DB_PATH=/app/data/monitor.db

  frontend:
    build: ./frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
